{% extends "/admin/base.html" %}
{% block conteudo %}
{% if mensagem %}
<div class="alert alert-{{ tipo_msg }} alert-dismissible fade show" role="alert">
  {{ mensagem }}
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}
<a class="btn btn-primary" href="/admin/categorias/inserir" role="button">Inserir</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
      <th class="text-center">Ações</th>
    </tr>
  </thead>
  <tbody>
    {% for categoria in categorias %}
    <tr>
      <td>{{categoria.id}}</td>
      <td>{{categoria.nome}}</td>
      <td class="text-center" >
        <a href="/admin" class="btn btn-danger btn-sm"><i class="bi-trash"></i></a>
        <a href=/admin/categorias/alterar/{{categoria.id}} class="btn btn-warning btn-sm ms-2"><i class="bi bi-pencil"></i></a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
