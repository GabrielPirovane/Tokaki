{% extends "/admin/base.html" %}
{% block conteudo %}
<a class="btn btn-primary" href="/admin/categorias/inserir" role="button">Inserir</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
    </tr>
  </thead>
  <tbody>
    {% for categoria in categorias %}
    <tr>
      <td>{{categoria.id}}</td>
      <td>{{categoria.nome}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
