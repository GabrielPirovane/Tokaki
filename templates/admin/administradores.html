{% extends "/admin/base.html" %}
{% block conteudo %}
<table class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nome</th>
    </tr>
  </thead>
  <tbody>
    {% for adm in administradores %}
    <tr>
      <td>{{adm.id}}</td>
      <td>{{adm.nome}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
