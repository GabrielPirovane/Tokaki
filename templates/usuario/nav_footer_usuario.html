<!DOCTYPE html>
<html lang="pt-br">

<head>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="static/img/logo_colorida.png" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <!-- Fontes -->
        <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet">
        <!--  -->
        <link rel="stylesheet" href="/static/css/usuario/style_nav_footer_usuario.css">
        {% block head %}
        {% endblock %}
        <title>Tokaki</title>
    </head>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <img src="/static/img/logo_colorida.png" alt="Bootstrap" width="4%" height="4%"
                    class="img-fluid me-3 logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <form class="d-flex me-auto" role="search" id="barra-pesquisa">
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="bi bi-search"></i>
                            </span>
                            <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search" />
                            <button class="btn btn-outline-success" type="submit">
                                Buscar
                            </button>
                        </div>
                    </form>
                    <ul class="navbar-nav ms-auto align-items-center">
                        <li class="nav-item me-3 flex-fill">
                            <a class="nav-link active" href="/login" id="secao-nav">
                                Aulas agendadas
                            </a>
                        </li>
                        <li class="nav-item me-3 flex-fill">
                            <a class="nav-link active" href="/login" id="secao-nav">
                                Minhas contratações
                            </a>
                        </li>
                        <li class="nav-item me-3 flex-fill">
                            <a class="nav-link active" href="/login" id="secao-nav">
                                Chat
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/login" id="secao-nav">
                                <i class="bi bi-bell-fill"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <div class="d-flex align-items-center ms-3">
                                <button class="menu-hamburguer btn" type="button" data-bs-toggle="offcanvas"
                                    data-bs-target="#offcanvasMenu">
                                    <i class="bi bi-list fs-1" id="hamburguer"></i>
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
        </nav>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasMenu" aria-labelledby="offcanvasMenuLabel">
            <div class="offcanvas-header d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center">
                    <a href="/{{nome_usuario}}/" class="d-flex align-items-center text-decoration-none">
                        <img src="/static/img/profile_icon.jpg" alt="" class="foto-perfil">
                    </a>
                    
                    <div class="d-flex flex-column ms-3">
                        <span class="fw-bold d-block fs-5 perfil">{{usuario.nome + " " + usuario.sobrenome}}</span>
                        <span class="small fs-6 sub-perfil">{{nome_usuario}}</span>
                    </div>
                </div>
                <a href="/{{nome_usuario}}/sair"><i class="bi bi-box-arrow-right icone-sair"></i></a>
            </div>

            <div class="offcanvas-body d-flex flex-column justify-content-center">
                <ul class="list-group d-flex align-content-center">
                    <li class="list-group-item"><a href="/{{nome_usuario}}/perfil" class="text-decoration-none">Meu
                            perfil</a></li>
                    <li class="list-group-item"><a href="/" class="text-decoration-none">Configurações</a></li>
                    <li class="list-group-item"><a href="/contatos" class="text-decoration-none">Suporte</a></li>
                    <li class="list-group-item"><a href="/contatos" class="text-decoration-none">Sobre o TOKAKI</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        {% block conteudo %}
        {% endblock %}
    </main>
    <footer class="position-relative p-3 text-center ">
        <p class="mt-2"><strong> &copy; 2025 Tokaki. Todos os direitos reservados </strong></p>
        <i class="bi bi-facebook"></i>
        <i class="bi bi-instagram"></i>
        <i class="bi bi-whatsapp"></i>
        <i class="bi bi-twitter-x"></i>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
