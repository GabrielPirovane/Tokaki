{% extends "/admin/base.html" %}
{% block head %}
<link rel="stylesheet" href="static/css/admin/style_administradores.css">
{% endblock %}
{% block conteudo %}
<div class=" form-inserir d-flex justify-content-center align-items-center">
  <form action="/admin/categorias/alterar" method="post" class="w-50">
    <h1 class="text-center mb-3">Alterar categoria de id {{categoria.id}}</h1>
    <div class="mb-3 w-100">
      <div class="row">
        <div class="col mb-3">
          <label for="nome" class="titulo-form">Nome atual da categoria</label>
          <input class="form-control" type="text" placeholder="{{categoria.nome}}" aria-label="Disabled input example"
            disabled>
        </div>
        <div class="col mb-3">
          <label for="nome" class="titulo-form">Nome novo</label>
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome atualizado" required>
        </div>
      </div>
      <div class="row">
        <div class="col mb-3">
          <label for="nome" class="titulo-form">Descrição atual da categoria</label>
          <textarea class="form-control" id="descricao_atual" rows="3" disabled>{{ categoria.descricao }}</textarea>
        </div>
        <div class="col mb-3">
          <label for="descricao" class="form-label">Descrição atualizada da categoria</label>
          <textarea class="form-control" id="descricao" rows="3" name="descricao" placeholder="Descrição atualizada" required></textarea>
        </div>
      </div>
    </div>
    <center>
      <button type="submit" class="btn btn-primary">Atualizar</button>
    </center>
    {% if mensagem %}
    <div class="alert alert-info my-4 w-auto">{{ mensagem }}</div>
    {% endif %}
  </form>
</div>
{% endblock %}
