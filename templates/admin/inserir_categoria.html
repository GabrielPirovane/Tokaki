{% extends "/admin/base.html" %}
{% block head %}
<link rel="stylesheet" href="static/css/admin/style_administradores.css">
{% endblock %}
{% block conteudo %}
<div class=" form-inserir d-flex justify-content-center align-items-center">
  <form action="/admin/categorias/inserir" method="post" class="w-50">
    <h1 class="text-center mb-3">Inserir categoria</h1>
    <div class="mb-3 w-100">
      <div class="mb-3">
        <label for="nome" class="titulo-form">Nome da categoria</label>
        <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome da categoria" required>
      </div>
      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição da categoria</label>
        <textarea class="form-control" id="descricao" rows="3" name="descricao" placeholder="Descrição da categoria" required></textarea>
      </div>
    </div>
    <center>
      <button type="submit" class="btn btn-primary">Inserir</button>
    </center>
    {% if mensagem %}
    <div class="alert alert-info my-4 w-auto">{{ mensagem }}</div>
    {% endif %}
  </form>

</div>
{% endblock %}
